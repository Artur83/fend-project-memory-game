<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

<!-- final score appear after matched all 8 pairs -->
    <div class="final-score-section" style="display:none;">
        <span>Congratulations! You won!</span>
            <span class="moves-end">You have made ${moves} moves</span>
            <span class="time-end">0:00</span>

            <ul class="stars-end">
            </ul>

            <span class="restart-end">Restart</span>
    </div>

<!-- main, table with cards -->
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0 moves</span>
            <span class="time">0:00</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

<!-- footer -->
    <footer class="footer">

    </footer>

<!-- script JS-->
    <script src="js/app.js"></script>

</body>

</html>
